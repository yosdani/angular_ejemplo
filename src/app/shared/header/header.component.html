
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" >
        <button mat-menu-item color="primary" [routerLink]="['/']" routerLinkActive="router-link-active" >Home</button>
        <button mat-menu-item color="primary"  [routerLink]="['/about']" routerLinkActive="router-link-active">About Us</button>
      </mat-menu>
      <span>My App The Chuck Norris</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon *ngIf="(isLogged$ | async)" (click) = "OnLogout()">logout</mat-icon>
      </button>
    <!--   <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button> -->
    </mat-toolbar>
